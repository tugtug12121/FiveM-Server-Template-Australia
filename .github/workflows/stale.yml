name: Auto Close Stale Issues

on:
  schedule:
    - cron: "0 3 * * *" # daily at 3 AM

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 30
          days-before-close: 7
          stale-issue-message: >
            This issue has been marked as stale due to inactivity.
            It will be closed in 7 days unless updated.
          stale-pr-message: >
            This pull request has been marked as stale due to inactivity.
            It will be closed in 7 days unless updated.
          close-issue-message: "Closing due to inactivity."
          close-pr-message: "Closing due to inactivity."
          exempt-issue-labels: "security,critical"
          exempt-pr-labels: "security,critical"
